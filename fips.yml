        git: https://github.com/apl-ocean-engineering/libactiveobject.git
    libvideoio-types:
        git: https://github.com/apl-ocean-engineering/libvideoio-types.git
    libg3logger:
        git: https://github.com/apl-ocean-engineering/libg3logger.git
    g2o-fips:
        git: https://github.com/amarburg/g2o.git
        branch: fips
    fips-googletest:
